<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>main</title>    
</head>
<body>
	<div>
		<h1>User Login with Token !!</h1>
	</div>
	<form action="/ToDo/login" method="post">
	    <div>
	    	<table>
	    		<tr height="40px">
					<td>아이디</td>
					<td><input type="email" name="email" id="email" autofocus maxlength="128"></td> 
				</tr>
				<tr height="40px">
					<td>비밀번호</td>
					<td><input type="password" name="password" maxlength="64"></td>
				</tr>
	    	</table>
	    </div>
	    <div>
	    	<button type="submit">로그인</button>
	    	<button type="button"><a href="/ToDo/signup">회원가입</a></button>
	    
	    </div>
    </form> 
</body>
</html>
